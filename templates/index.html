<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Music Recommender</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            text-decoration: none;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background: #fff;
            color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Music Recommender</h1>
        <p>Your personalized music experience starts here. Log in or register to explore!</p>
        <a href="/login">Log In</a>
        <a href="/register">Register</a>
    </div>
</body>
</html>
