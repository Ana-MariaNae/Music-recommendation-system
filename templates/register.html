<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .checkbox-group {
            text-align: left;
        }
        .checkbox-group label {
            display: block;
            margin-bottom: 5px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #fff;
            color: #66a6ff;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #66a6ff;
            color: #fff;
        }
        a {
            color: #fff;
            text-decoration: underline;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form method="POST" action="/register">
            <input type="text" name="user_id" placeholder="User ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="name" placeholder="Name" required>
            <div class="checkbox-group">
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Other"> Other</label>
            </div>
            <input type="date" name="birthday" placeholder="Birthday" required>
            <div class="checkbox-group">
                <label><input type="checkbox" name="genres" value="pop"> Pop</label>
                <label><input type="checkbox" name="genres" value="rock"> Rock</label>
                <label><input type="checkbox" name="genres" value="latin"> Latin</label>
                <label><input type="checkbox" name="genres" value="rap"> Rap</label>
                <label><input type="checkbox" name="genres" value="edm"> Electronic</label>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Log in here</a>.</p>
    </div>
</body>
</html>
